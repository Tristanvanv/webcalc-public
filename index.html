<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercalc+</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
</head>
<body>
    <div id="particles-js"></div>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/">Supercalc+</a>
            </div>
          </nav>
          <main>
            <div class="calc-box">
              <input class="calc-txt" type="text">
              <div class="btn-container">
              <div class="btns">1</div>
              <div class="btns">2</div>
              <div class="btns">3</div>
              <div class="btns">+</div>
              <div class="btns">4</div>
              <div class="btns">5</div>
              <div class="btns">6</div>
              <div class="btns">-</div>
              <div class="btns">7</div>
              <div class="btns">8</div>
              <div class="btns">9</div>
              <div class="btns">*</div>
              <div class="btns">.</div>
              <div class="btns">0</div>
              <div class="btns">/</div>
              <div class="btns resultbtn">=</div>
              <div class="btns wide">C</div>
              <div class="btns wide">âŒ«</div>
              </div>
              
            </div>
          </main>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js" defer></script>
</body>
</html>
